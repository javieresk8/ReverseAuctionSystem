<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <title>Gasto Semanal</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="text-center">Administraci√≥n de PubliSubasta</h1>
      </header>
      <div class="m-0 row justify-content-center">
        <div class="contenido-principal">
          <div class="row">
            <div class="contenido primario col">
              <h2 class="text-center">Login</h2>
              <form id="login-admin" action="#" class="col">
                <div class="form-group">
                  <label for="usuario">Usuario:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="usuario"
                    placeholder="Ingrese su Usuario"
                  />
                </div>
                <div class="form-group">
                  <label for="clave">Clave:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="clave"
                    placeholder="Ingrese su clave"
                  />
                </div>
  
                <button type="submit" class="btn btn-primary col-12">Ingresar</button>
              </form>
            </div>
            <!--.contenido-->
          </div>
          <!--.row-->
        </div>
      </div>
      
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
